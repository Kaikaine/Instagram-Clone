<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="feed.css" />
    <title>Multigram</title>
  </head>
  <body>
    <!-- <h1>Feed Page</h1> -->
    <nav class="nav-bar">
      <div class="logo">
        <h1>LOGO</h1>
      </div>
      <div class="icons">
        <ul class="icons-list">
          <li>Add</li>
          <li>Likes</li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="section-1">
        <div class="avatar">
          <!-- <img class="avatar-img" src="" alt="Logo" /> -->
        </div>

        <div class="username">
          <p class="name">Username <span> VERIFIED</span></p>
          <p class="song">Song</p>
        </div>

        <div class="dots">
          <p>...</p>
        </div>
      </div>

      <div class="section-2">
        <img src="https://picsum.photos/400/500" alt="feed photo" />
      </div>

      <div class="actions">
        <div class="actions-left">
          <p class="like-button">like</p>
          <p>comment</p>
          <p>share</p>
        </div>

        <div class="actions-right">
          <p>bookmark</p>
        </div>
      </div>

      <div class="section-3">
        <p class="likes"></p>
        <p><strong>Username</strong>: Insert clever caption here</p>
        <p>comments</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
